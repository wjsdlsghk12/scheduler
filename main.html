<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,height=device-height">
    <title>스케쥴표</title>
    <!-- <link rel="stylesheet" href="css.css"> -->
</head>

<body>

    <header class="top">
        <section class="top-w">
            <div class="top-p">
                <div id="menu">메뉴</div>
                <div id="home">공유 스케쥴 달력</div>
                <div id="search">검색</div>
            </div>
        </section>
    </header>

    <section class="mid">
        <div class="mid-s">

            <div class="mid-top">
                <div id="mid-top-left"></div>
                <div id="month-left">◀</div>
                <div id="month"></div>
                <div id="month-right">▶</div>
                <div id="today">오늘</div>
            </div>

            <div class="mid-bottom"></div>

        </div>
    </section>
    <section class="modal hidden">
        <div class="lmodal hidden">
            <div class="lmodal__overayout"></div>
            <div class="lmodal__overay">
                <div class="menu__list">
                    <span class="menu_close">X</span>
                    <div class="menu_year">년</div>
                    <div class="menu_month">월</div>
                    <div class="menu_week">주</div>
                    <div class="menu_day">일</div>                    
                </div>
            </div>            
        </div>
    
        <div class="cmodal hidden">
            <div class="cmodal__overayout"></div>  
            <div class="cmodal__overay"></div>            
        </div>
    </section>

    
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
    <script src="./botton/monleft.js"></script>
    <script src="./botton/monright.js"></script>
    <script src="./botton/today.js"></script>
    <script src="./botton/menu.js"></script>
    <script src="./botton/dayclick.js"></script>    
</body>

</html>
